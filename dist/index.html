<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>*{margin: 0;padding: 0;box-sizing: border-box;}
    :root{
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: black;
    }</style>
    <style>.icon{
           width: 1em; height: 1em;
       }
       .box{ margin: 20px}
       p{font-size: 14px;padding-left: 8px;}</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
        
  <div id="app">
      <div class="box">
      <g-button :loading="loading1" @click="loading1 = !loading1">设置</g-button>
      <g-button icon="shezhi" :loading="loading2" @click="loading2 = !loading2">设置</g-button>
      <g-button icon="shezhi" icon-position="right" :loading="loading3" @click="loading3 = !loading3">设置</g-button>
      <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>
    <div class="box">
      <g-input value="张三" @change="inputChange"></g-input>
      <g-input value="李四" disabled=""></g-input>
    </div>
      <div class="box">
         <g-input error="姓名不能少于两个字"></g-input>
      </div>
      <div class="box">
          <g-input v-model="message"></g-input>
          <p>{{message}}</p>
          <button @click="message+=1">+1</button>
      </div>
      
     
  </div> 
  <script src="/app.a6a4d504.js"></script> 
  <script src="//at.alicdn.com/t/font_1101503_175uxo3b8nv.js"></script> 
  
</body>
</html>
